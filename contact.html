<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lumexia Technologies - Contact</title>
  <link rel="icon" type="image/png" href="Images/Lumexia Technologies2.PNG">
  <link rel="stylesheet" href="styleSheet/portfolio-styles.css" />
</head>
<body>

  <!-- Header Section -->
  <div id="header-container"></div>

  <!-- Main Content -->
  <main class="contact-section">

    <!-- Contact Info -->
    <div id="contact-info-section" class="contact">
          <form class="contact-info-form" id="contactinfoForm">
            <h2>We're ready to listen...</h2>
            <label for="name">Name*</label>
            <input type="text" id="name" name="name" required />
      
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required />
      
            <label for="phone">Phone Number*</label>
            <input type="tel" id="phone" name="phone" required />
      
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
      
            <div class="submit-container">
                <button type="submit" class="submit-button">Submit</button>
            </div>
          </form>
      </div>

  </main>

<!--Footer Section-->
<div id="footer-container"></div>

<!-- Script -->
<script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
<script src="js File/script.js"></script>
<script type="module" src="js File/firebase.js"></script>

<button id="backToTop" title="Go to top">
  <ion-icon name="arrow-up-outline"></ion-icon>
</button>
</body>
</html>
