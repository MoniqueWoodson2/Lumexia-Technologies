<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumexia Technologies</title>
  <link rel="icon" type="image/png" href="Images/Lumexia Technologies2.PNG">
  <link rel="stylesheet" href="styleSheet/lumexia-styles.css" />
</head>
<body>

  <!-- Header Section -->
  <div id="header-container"></div>

  <main>

    <!-- jQuery Slider Banner -->
<div class="slider-banner" id="slider-banner">
    <div class="slider-header">
      <h2>Web Designs They Love</h2>
      <p>We prioritize client satisfaction in every project, making it our top mission. That dedication is a key reason our web designs earn recognition and praise around the world.</p>
    </div>
  
    <div class="slider-wrapper">
      <div class="slide active">
        <img src="Images/1.jpg" alt="Slide 1" />
        <div class="slide-caption">Slide 1 Caption</div>
      </div>
      <div class="slide">
        <img src="Images/2.jpg" alt="Slide 2" />
        <div class="slide-caption">Slide 2 Caption</div>
      </div>
      <div class="slide">
        <img src="Images/3.jpg" alt="Slide 3" />
        <div class="slide-caption">Slide 3 Caption</div>
      </div>
  
      <!-- Navigation Arrows -->
      <div class="slider-nav">
        <button id="prevSlide">&#10094;</button>
        <button id="nextSlide">&#10095;</button>
      </div>
    </div>
  </div>
    
  </main>


<!--Footer Section-->
<div id="footer-container"></div>
  

<!-- Script -->
<script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js File/script.js"></script>
<script type="module" src="js File/firebase.js"></script>

<button id="backToTop" title="Go to top">
  <ion-icon name="arrow-up-outline"></ion-icon>
</button>

</body>
</html>
