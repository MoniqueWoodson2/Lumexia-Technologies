<!-- header.html -->
<header>
  <style>
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: black;
      border: 3px solid goldenrod;
      padding: 10px;
      box-sizing: border-box;
      z-index: 1000;
    }
    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo img {
      width: 250px;
      height: auto;
      border-radius: 4px;
    }
    ul.nav {
      list-style: none;
      display: flex;
      justify-content: right;
      gap: 50px;
      margin: 0;
      padding: 0;
    }
    ul.nav li {
      display: inline-block;
    }
    ul.nav li a {
      text-decoration: none;
      font-size: 20px;
      padding: 10px;
      color: goldenrod;
      font-weight: bold;
      transition: 0.3s ease;
    }
    ul.nav li a:hover,
    ul.nav li.active a {
      color: maroon;
      font-weight: bold;
      padding: 5px;
      border-radius: 4px;
      transition: 0.3s ease;
    }
    .hamburger {
      display: none;
      font-size: 30px;
      color: goldenrod;
      cursor: pointer;
      padding: 10px;
    }
    @media (max-width: 1024px) {
      .hamburger { display: block; }
      ul.nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 20px;
        background: black;
        border: 2px solid goldenrod;
        border-radius: 8px;
        padding: 15px;
      }
      ul.nav.show { display: flex; }
    }
  </style>

  <div class="nav-container">
    <div class="logo">
      <a href="index.html">
      <img src="Images/Lumexia Technologies 2.jpg" alt="Lumexia Logo" />
      </a>
    </div>

    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>

    <ul class="nav" id="navMenu">
      <li><a href="index.html">Home</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("navMenu").classList.toggle("show");
    }
  </script>
</header>
